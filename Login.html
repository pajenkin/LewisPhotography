<div class="col-sm-8 col-sm-offset-2">
	<div class="input-group">
		<label for="UserName">UserName</label>
		<input id="UserName" ng-model="userName" class="form-control" placeholder="UserName">
	</div>
	<div class="input-group">
		<label for="Password">Password</label>
		<input id="Password" class="form-control" ng-model="password" placeholder="Password">
	</div>
	<input class="btn btn-default" value="Login" ng-click="loginAttempt(userName, password)" />
</div>
